name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:

  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go
    - name: Check go-fmt
      run: diff <(go fmt ./) <(printf "")
    - name: Test
      run: go test
    - name: Build
      run: go build -v .
