name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:

  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go
    - name: Install golangci-lint
      run: >
        curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh \
        | sh -s -- -b $(go env GOPATH)/bin v1.24.0
    - name: Run golangci-lint
      run: golangci-lint run --enable-all --exclude-use-default=false -c=./.golangci.yml
    - name: Test
      run: go test
    - name: Build
      run: go build -v ./...
